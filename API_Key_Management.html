<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Key Management | HROne</title>
  <style>
    /* General page styling */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Header Section */
    header {
      background-color: #002b5c;
      color: white;
      display: flex;
      align-items: center;
      padding: 15px 25px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header img {
      height: 60px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 22px;
      font-weight: 500;
      margin: 0;
    }

    /* Container for form */
    .container {
      max-width: 800px;
      background-color: white;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      color: #002b5c;
      border-bottom: 2px solid #002b5c;
      padding-bottom: 5px;
    }

    /* Form Fields */
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      color: #002b5c;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* Submit Button */
    button {
      background-color: #002b5c;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00408a;
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 13px;
      padding: 15px 0;
      border-top: 1px solid #ddd;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- ✅ Header Section -->
  <header>
    <!-- If your logo is in root folder -->
    <img src="HROne_Logo.jpg" alt="HROne Logo">
    <h1>API Key Management Form</h1>
  </header>

  <!-- ✅ Main Form Section -->
  <div class="container">
    <h2>Client API Key Request</h2>

    <form action="#" method="post">
      <label for="clientName">Client Name</label>
      <input type="text" id="clientName" name="clientName" placeholder="Enter client name" required>

      <label for="email">Client Email</label>
      <input type="email" id="email" name="email" placeholder="Enter client email" required>

      <label for="environment">Environment Type</label>
      <select id="environment" name="environment" required>
        <option value="">Select environment</option>
        <option value="sandbox">Sandbox (Testing)</option>
        <option value="production">Production (Live)</option>
      </select>

      <label for="apiPurpose">Purpose of API</label>
      <textarea id="apiPurpose" name="apiPurpose" placeholder="Describe the purpose..." required></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <!-- ✅ Footer -->
  <footer>
    © 2025 HROne Technologies India Pvt. Ltd. | All Rights Reserved
  </footer>

</body>
</html>
